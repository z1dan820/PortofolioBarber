<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portofolio Fahrul Hamzidan Pulungan - Barber dan Content Creator Profesional." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>My Portfolio - Fahrul Hamzidan Pulungan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, h2 {
      margin: 0;
    }

    .header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand h1 {
      font-size: 1.5rem;
      color: white;
    }

    .brand h1 span {
      color: crimson;
    }

    .nav-list {
      display: none;
    }

    .nav-list.open {
      display: flex;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .nav-list ul {
      list-style: none;
      padding: 0;
    }

    .nav-list li {
      margin: 20px 0;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 30px;
      position: relative;
    }

    .bar, .bar::before, .bar::after {
      content: '';
      display: block;
      background-color: white;
      height: 3px;
      width: 100%;
      position: absolute;
      left: 0;
      transition: 0.3s ease;
    }

    .bar {
      top: 50%;
      transform: translateY(-50%);
    }

    .bar::before {
      top: -10px;
    }

    .bar::after {
      top: 10px;
    }

    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
    }

    .section-title span {
      color: crimson;
    }

    .certificates-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .certificates-gallery a img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .certificates-gallery a img:hover {
      transform: scale(1.05);
    }

    @media(min-width: 768px) {
      .nav-list {
        display: flex !important;
        position: static;
        flex-direction: row;
        background: none;
        height: auto;
      }

      .nav-list a {
        margin-left: 20px;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="brand">
        <a href="#hero"><h1><span>F</span>AHRUL <span>H</span>AMZIDAN <span>P</span>ULUNGAN</h1></a>
      </div>
      <div class="nav-bar">
        <div class="hamburger"><div class="bar"></div></div>
        <div class="nav-list">
          <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#projects">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#certificates">Certificates</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero container" style="text-align: center; padding: 80px 20px;">
      <h1>Hello,</h1>
      <h1>My Name is</h1>
      <h1>ZIDAN</h1>
      <a href="#projects" class="cta" style="padding: 10px 20px; background-color: crimson; color: white; text-decoration: none; border-radius: 5px;">Portfolio</a>
    </div>
  </section>

  <!-- Certificates Section -->
  <section id="certificates">
    <h1 class="section-title">My <span>Certificates</span></h1>
    <div class="certificates-gallery">
      <!-- Ganti link dan gambar sesuai sertifikatmu -->
      <a href="https://drive.google.com/file/d/1EumXC89wnpR8y6NIONP13Vr0xyvLSAVm/view?usp=drivesdk" target="_blank">
        <img src="https://drive.google.com/thumbnail?id=1EumXC89wnpR8y6NIONP13Vr0xyvLSAVm" alt="Certificate 1">
      </a>
      <!-- Tambahkan sertifikat lainnya di bawah ini -->
    </div>
  </section>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navList = document.querySelector('.nav-list');
    const navLinks = document.querySelectorAll('.nav-list a');

    hamburger.addEventListener('click', () => {
      navList.classList.toggle('open');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navList.classList.remove('open');
      });
    });
  </script>
</body>
</html>
